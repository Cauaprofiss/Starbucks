<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Orbitron:wght@400..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Starbucks</title>
</head>
<body>

    <header class="logo">
        <img src="./img/logo.png"> 
    </header>

    <div class="circulo"></div>

    <main class="caixa-conteudo">
        <div class="caixa-texto">
            <h2>It's not just Coffee It's <span>Starbucks</span></h2>
            <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Accusantium consequuntur aspernatur ducimus, maiores quibusdam corrupti doloremque. Similique veritatis, dicta facilis adipisci quasi quidem laudantium, odio, libero mollitia asperiores cum. Error.</p>
            <button>Clique Aqui</button>
        </div> 

        <div class="caixa-imagem">
            <img class="copo" src="./img/img1.png">
        </div>
    </main>

    <footer class="caixa-menu">
        <img class="botao-menu" src="./img/thumb1.png" onclick="clicar('#017143'), mudarImg('./img/img1.png')">
        <img class="botao-menu" src="./img/thumb2.png" onclick="clicar('#eb7495'), mudarImg('./img/img2.png')">
        <img class="botao-menu" src="./img/thumb3.png" onclick="clicar('#eb507c'), mudarImg('./img/img3.png')">
    </footer>
</body>
<script src="script.js"></script>
</html>
